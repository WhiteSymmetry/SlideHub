# MySQL.  Versions 4.1 and 5.0 are recommended.
#
# Install the MYSQL driver
#   gem install mysql2
#
# Ensure the MySQL gem is defined in your Gemfile
#   gem 'mysql2'
#
# And be sure to use new-style password hashing:
#   http://dev.mysql.com/doc/refman/5.0/en/old-client.html
development:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: openslideshare
  pool: 5
  username: <%= ENV['OSS_DB_USERNAME_DEV'] %>
  password: <%= ENV['OSS_DB_PASSWORD_DEV'] %>
  host: <%= ENV['OSS_DB_URL_DEV'] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: test_openslideshare
  pool: 5
  username: <%= ENV['OSS_DB_USERNAME_TEST'] %>
  password: <%= ENV['OSS_DB_PASSWORD_TEST'] %>
  host: <%= ENV['OSS_DB_URL_TEST'] %>

production:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: openslideshare
  pool: 5
  username: <%= ENV['OSS_DB_USERNAME'] %>
  password: <%= ENV['OSS_DB_PASSWORD'] %>
  host: <%= ENV['OSS_DB_URL'] %>
